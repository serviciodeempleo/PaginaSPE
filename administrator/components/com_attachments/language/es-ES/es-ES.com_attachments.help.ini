ATTACH_HELP_000000_MAIN_TITLE="Documentación de Adjuntos"
ATTACH_HELP_000100_MAIN_VERSION="Esta versión sólo es para Joomla 2.5+ o 3.x"
ATTACH_HELP_000200_MAIN_CONTENTS="Contenido"
ATTACH_HELP_010000_SECTION_TITLE="Introducción"
ATTACH_HELP_010100_TEXT="La extensión 'Adjuntos' para Joomla! permite cargar archivos y adjuntarlos a artículos y otros tipos de contenidos. 'Adjuntos' incluye un complemento para mostrar los adjuntos y un componente para cargarlos y gestionarlos así como otros complementos. Dispone de opciones para controlar quién puede ver los adjuntos y quién puede cargarlos junto con otras muchas para aumentar su flexibilidad y utilidad. Observación: todas las opciones se controlan mediante el gestor del componente."
ATTACH_HELP_010200_WARNING="Esta versión de la extensión <em>Adjuntos</em> sólo funciona con Joomla! 2.5.7 o superior. Joomla 1.7 ha dejado de estar soportada."
ATTACH_HELP_010300_NOTE="En el resto de este documento se suele usar el término <strong>elemento de contenido</strong>. Habitualmente pensamos en adjuntar archivos a artículos. Adjuntos permite por omisión adjuntar archivos y URLs a archivos o a las descripciones de las categorías, pero se pueden también adjuntar a otros tipos de contenidos (lo que precisa de complementos especiales de 'Adjuntos'). A todos ellos nos referimos como <strong>elementos de contenido</strong>."
ATTACH_HELP_010400_TEXT="La extensión 'Adjuntos' se ha traducido a múltiples idiomas distintos. Consulte la sección {SECT_TRANS} para ver una lista de traducciones disponibles."
ATTACH_HELP_010500_TEXT="Si quisiera suscribirse a una lista de correo de anuncios sobre esta extensión, hágalo mediante esta página web:"
ATTACH_HELP_010600_TEXT="Lista de correo de Adjuntos (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Nuevas características de Adjuntos 3.1"
ATTACH_HELP_020100_TEXT="Adjuntos 3.1 ahora funciona en Joomla 3.0 o superior."
ATTACH_HELP_020200_TEXT="Adjuntos 3.1 corrige varios problemas con usuarios no administrativos con acceso limitado al área administrativa."
ATTACH_HELP_020300_TEXT="Adjuntos 3.1 añade la capacidad de mostrar adjuntos en la portada que requieran iniciar sesión para poder acceder a ellos."
ATTACH_HELP_020400_TEXT="Adjuntos 3.1 añade por comodidad un 'Icono rápido' en el panel de control principal de Joomla."
ATTACH_HELP_030000_SECTION_TITLE="Características principales de la extensión 'Adjuntos'"
ATTACH_HELP_030100_TEXT="Soporta por completo el sistema de ACL/permisos de Joomal 2.5+. Ésto ofrece una gran flexibilidad para controlar quién puede crear, modificar o eliminar adjuntos. Consulte la sección {SECT_PERMS} para más detalles."
ATTACH_HELP_030200_TEXT="Soporta por completo la visualización de niveles de acceso. Ésto significa que se pueden definir algunos adjuntos visibles para todo el mundo y otros sólo visibles para usuarios de ciertos grupos (según estén definidos en los Niveles de Acceso). Consulte la sección {SECT_ACCESS} para más detalles."
ATTACH_HELP_030300_TEXT="Se pueden gestionar los adjuntos desde el editor de artículos, incluyendo la adición, modificación y eliminación de adjuntos."
ATTACH_HELP_030400_TEXT="Se pueden crear adjuntos mientras se crea un artículo."
ATTACH_HELP_030500_TEXT="Todas las listas de adjuntos de la portada se actualizan mediante Ajax y no precisan una actualización completa de la página."
ATTACH_HELP_030600_TEXT="Se pueden "_QQ_"adjuntar"_QQ_" tanto URLs como archivos a los elementos de contenido."
ATTACH_HELP_030700_TEXT="Se puede mostrar la lista de adjuntos en cualquier parte de un artículo (o elemento de contenido)."
ATTACH_HELP_030800_TEXT="En el área administrativa:"
ATTACH_HELP_030900_TEXT="Existen opciones para filtrar los adjuntos listados de artículos o elementos de contenido sin publicar o borrados."
ATTACH_HELP_031000_TEXT="Filtrado de la lista de artículos"
ATTACH_HELP_031100_TEXT="Ordenación de la lista de adjuntos por cualquiera de las cabeceras de columna."
ATTACH_HELP_031200_TEXT="Comandos administrativos de gran utilidad"
ATTACH_HELP_031300_TEXT="La extensión Adjuntos soporta "_QQ_"complementos de adjuntos"_QQ_". Estos complementos permiten adjuntar archivos a cualquier elemento de contenido que invoque el complemento {ONCONTENTPREPARE}. Por ejemplo, ahora se pueden adjuntar archivos a las descripciones de Categorías. Con un poco de trabajo adicional, el desarrollador de una extensión puede crear un complemento de 'Adjuntos' que soporte la adición de adjuntos a cosas como las pantallas de información personal de CB, las descripciones de productos de Virtuemart, etc. Consulte la sección {SECT_FILES}  para más detalles."
ATTACH_HELP_040000_SECTION_TITLE="Restricciones de carga"
ATTACH_HELP_040100_TEXT="No todos los tipos de archivos adjuntos se pueden cargar. La extensión 'Adjuntos' no permitirá cargar archivos que no estén permitidos por el Gestor multimedia de joomla! Para ver (o cambiar) los tipos de archivos permitidos, seleccione la opción <strong>Gestor multimedia</strong> del menú <strong>Contenido</strong>. Pulse el botón <strong>Opciones</strong> del extremo derecho de la barra de herramientas y seleccione la pestaña <strong>Componente</strong>. Verá opciones para controlar qué tipos de extensiones de archivos y tipos mime se permite cargar. 'Adjuntos' respeta las limitaciones del campo 'Extensiones permitidas'. Añada en este campo la extensión de cualquier tipo de archivo que necesite. También se pueden añadir tipos MIME apropiados al campo 'Tipos de MIME permitidos'. Observe que la extensión Adjuntos ignora el límite de tamaño de carga del Gestor multimedia (así como el resto de las opciones de esta página)."
ATTACH_HELP_040200_WARNING="Si añade elementos a los campos "_QQ_"Extensiones permitidas"_QQ_" o "_QQ_"Tipos de MIME permitidos"_QQ_", ¡no incluya ningún espacio entre los elementos!"
ATTACH_HELP_050000_SECTION_TITLE="Ajustes"
ATTACH_HELP_050100_TEXT="Todas las opciones de 'Adjuntos' se controlan mediante el gestor del componente. Para acceder a ellas, inicie sesión en el área administrativa y seleccione "_QQ_"Adjuntos"_QQ_" en el menú "_QQ_"Componentes"_QQ_". Pulse el botón "_QQ_"Opciones"_QQ_" del extremo derecho de la barra de herramientas y verá opciones agrupadas en varias pestañas."
ATTACH_HELP_050150_NOTE="En las secciones siguientes las capturas de pantalla de las opciones se verán un poco distintas en Joomla 3, pero las opciones son las mismas."
ATTACH_HELP_050200_SUBSECTION_TITLE="Opciones Básicas"
ATTACH_HELP_050300_TEXT="<strong>¿Publicar adjuntos por omisión?</strong> Esta característica de 'auto publicación' controla si los nuevos adjuntos se publican por omisión al añadirlos. Si se selecciona 'Sí' cuando se añadan adjuntos se publicarán inmediatamente y serán visibles para los usuarios. Si se selecciona 'No' los nuevos adjuntos no se publicarán por omisión. Un administrador o alguien con los permisos apropiados tendrá que publicarlos antes para que los adjuntos estén disponibles para los usuarios."
ATTACH_HELP_050400_TEXT="<strong>Advertencia de auto publicación</strong> Si se desactiva la opción de auto publicación (consulte la opción anterior), puede querer comunicar a aquellos que quieran añadir adjuntos cómo se publicarán. Aquí puede incluir mensajes al efecto. Si el campo está vacío se mostrará un mensaje genérico del sistema sugiriendo que se pongan en contacto con el administrador del sistema para publicar cualquier adjunto nuevo."
ATTACH_HELP_050500_TEXT="<strong>Nivel de acceso por omisión:</strong> Es el nivel de acceso por omisión de los nuevos adjuntos. Cada adjunto tiene un 'nivel de acceso' que controla  quién puede verlo o descargarlo. Al crear un adjunto se define en el diálogo de carga de adjuntos este valor por omisión como su nivel de acceso inicial (si el creador del adjunto pertenece a los grupos correctos). Un administrador del sitio o alguien con permisos apropiados puede cambiar el nivel de acceso del adjunto para controlar quién puede verlo."
ATTACH_HELP_050600_TEXT="<strong>Nombre del campo personalizado 1-3:</strong> Si tiene información adicional sobre cada adjunto que quiera añadir, la extensión 'Adjuntos' le permite definir hasta tres campos personalizados opcionales. Para crear uno nuevo, indique el nombre en una de las tres entradas. Borre el nombre para desactivar su visualización y modificación. Los campos personalizados se mostrarán en el orden en el que aparecen aquí. El tamaño máximo del nombre de cada campo personalizado es de 40 caracteres. Los datos que contengan pueden alcanzar los 255 caracteres de longitud."
ATTACH_HELP_050700_HINT_TEXT="Si añade un asterisco al final del nombre de un campo personalizado, no se mostrará en la portada. Sólo será visible al modificar el adjunto y siempre desde el área administrativa. Este campo personalizado oculto se puede utilizar por ejemplo para ordenar los adjuntos de forma arbitraria introduciendo valores enteros apropiados en el mismo."
ATTACH_HELP_050800_TEXT="<strong>Longitud máxima de nombre de archivo o URL:</strong> Define la longitud máxima de los nombres de archivo o URL en las listas de adjuntos. Los nombres o URLs mayores se incluirán abreviados en el nombre mostrado (sólo a efectos de visualización, los nombres o URLs reales no se cambiarán).  El valor 0 significa que el tamaño no está limitado por esta opción (en cualquier caso el campo de nombre en la base de datos está limitado a 80 caracteres). Observación: Si esta opción está activa, el nombre recortado se insertará en el campo "_QQ_"Nombre"_QQ_". Esta opción sólo afecta a los adjuntos añadidos tras haberla establecido."
ATTACH_HELP_050900_TEXT="<strong>¿Dónde se deberían situar los adjuntos?</strong> Esta opción controla la ubicación dentro del artículo (o elemento de contenido) en la que se situará la lista de adjuntos. Esta opción se aplica a todas las listas de adjuntos:"
ATTACH_HELP_051000_TEXT="Al principio"
ATTACH_HELP_051100_TEXT="Al final"
ATTACH_HELP_051200_TEXT="<em>Posición personalizada</em>' - Con esta opción la lista de adjuntos aparecerá en el artículo (o elemento de contenido) en el lugar en el que se sitúe la etiqueta especial: {attachments}."
ATTACH_HELP_051300_WARNING="En el modo de Posición personalizada cualquier artículo (o elemento de contenido) que no incluya esta etiqueta mostrará la lista de adjuntos al final."
ATTACH_HELP_051400_TEXT="En este modo al editar un artículo, sección o categoría en el área administrativa se mostrará un botón adicional: [Insertar etiqueta {attachments}]. Sitúe el cursor donde desee colocar la etiqueta de posición personalizada y utilice este botón para insertarla. Este botón añadirá etiquetas HTML alrededor para ocultar la etiqueta cuando no se sustituya (p.e. cuando se supone que la lista de adjuntos no es visible). En HTML la etiqueta se muestra de esta forma con las etiquetas adicionales a su alrededor para ocultarla:"
ATTACH_HELP_051500_TEXT="En los editores del área administrativa verá la etiqueta {attachments} pero no las etiquetas 'span' de HTML a menos que conmute a modo HTML. En la portada no verá nunca la etiqueta {attachments} a menos que esté desactivado el complemento insert_attachments_tag. Si quisiera eliminar la etiqueta {attachments} es recomendable usar el modo de vista "_QQ_"HTML"_QQ_" para asegurarse que se eliminan las etiquetas span."
ATTACH_HELP_051600_WARNING="El modo de posición personalizada no funciona actualmente con adjuntos de descripciones de categorías en versiones de Joomla anteriores a la 2.5.10. Ésta es una buena razón para actualizar su versión de Joomla!"
ATTACH_HELP_051700_TEXT="'<em>Desactivada (filtrar)</em>' - Esta opción desactivará la visualización de la lista de adjuntos y ocultará cualquier etiqueta {attachments}  que pueda existir en artículos o elementos de contenido."
ATTACH_HELP_051800_TEXT="'<em>Desactivada (sin filtrar)</em>' - Esta opción desactivará la visualización de la lista de adjuntos y no ocultará cualquier etiqueta {attachments}  que pueda existir en artículos (o elementos de contenido)."
ATTACH_HELP_051900_TEXT="<strong>Permitir edición de nivel de acceso en la portada:</strong> Permite definor el nivel de acceso de un adjunto desde la portada al modificar o crear un adjunto. El 'Nivel de acceso' controla qué grupos pueden ver o acceder al adjunto. Observe que nadie que modifique un adjunto podrá jamás definir su nivel de acceso a uno para el que carezca de permisos."
ATTACH_HELP_052000_SUBSECTION_TITLE="Opciones de formato"
ATTACH_HELP_052100_TEXT="<strong>Mostrar títulos:</strong> Si se define como 'Sí' se añadirá una fila de títulos descriptivos de cada columna a la lista de adjuntos."
ATTACH_HELP_052200_TEXT="<strong>Mostrar descripción del adjunto:</strong> Controla si se muestra la descripción del adjunto en la lista de adjuntos."
ATTACH_HELP_052300_TEXT="<strong>Mostrar creador del adjunto:</strong> Muestra el nombre de usuario de quien haya creado (cargado) el adjunto."
ATTACH_HELP_052400_TEXT="<strong>Mostrar tamaño del adjunto:</strong> Esta opción controla si se muestra el tamaño del adjunto en la lista de adjuntos."
ATTACH_HELP_052500_TEXT="<strong>Mostrar el número de descargas:</strong> Esta opción controla si se muestra el número de descargas en la lista de adjuntos."
ATTACH_HELP_052600_WARNING="¡Esta opción sólo funciona en modo seguro! En modo no seguro, los archivos se gestionan como archivos estáticos a los que se accede directamente, sin utilizar el código de Joomla!. Por ello no es posible actualizar el número de descargas de un archivo cuando se accede de esta forma. Por lo que la visualización del número de descargas sólo funcionará en modo seguro cuando esta opción se ajuste a 'Sí'."
ATTACH_HELP_052650_TEXT="<strong>Mostrar fecha de creación:</strong> Si esta opción es 'Sí' se añadirá la fecha de creación del adjunto a la lista de adjuntos de los articulos que tengan algún adjunto. Si se selecciona 'No' no se añadirá la fecha a la lista de adjuntos."
ATTACH_HELP_052700_TEXT="<strong>Mostrar fecha de modificación del adjunto:</strong> Si esta opción es 'Sí' se añadirá la fecha de modificación del adjunto a la lista de adjuntos de artículos que tengan algún adjunto. Si se selecciona 'No' no se añadirá la fecha a la lista de adjuntos."
ATTACH_HELP_052800_TEXT="<strong>Cadena de formato de fechas:</strong> Puede seleccionar el formato de la fecha de modificación mediante una cadena de formato de la función <cite>JDate::format()</cite> de Joomla! (que está basada en la función PHP DateTime::format). Busque en la web los términos 'PHP DateTime' para consultar algún ejemplo. Observe que JDate gestiona la traducción de los nombres de mes/día según sea preciso. La cadena de formato por omisión (Y-m-d H:i) ofrece fechas con horas en formato de 24 horas como por ejemplo 2013-01-05 16:21. Para eliminar la parte de la hora del día, suprima la parte 'H:i'."
ATTACH_HELP_052900_TEXT="<strong>Orden del listado de adjuntos:</strong> Esta opción le permite indicar el orden en que se mostrarán los adjuntos en la lista. La mayoría de las opciones son autoexplicativas:"
