ATTACH_HELP_055000_SUBSECTION_TITLE="Opciones de visibilidad"
ATTACH_HELP_055100_TEXT="Estas opciones controlan cuándo son visibles los adjuntos en la portada, suponiendo que el usuario pertenezca a grupos autorizados a ver los adjuntos."
ATTACH_HELP_055200_TEXT="<strong>Ocultar adjuntos en la página frontal:</strong> Seleccione esta opción para evitar que se vea cualquier adjunto en la página frontal del sitio web."
ATTACH_HELP_055300_TEXT="<strong>Ocultar adjuntos antes de saltos 'Leer más':</strong> Seleccione esta opción para evitar mostrar los adjuntos en la portada si se encuentran antes de un salto 'Leer más' en los artículos. Si pulsa el vínculo para leer el artículo completo se mostrará el adjunto."
ATTACH_HELP_055400_TEXT="<strong>Ocultar adjuntos en páginas blog:</strong> Seleccione esta opción para evitar que se vean los adjuntos en cualquier página en formato 'blog'."
ATTACH_HELP_055500_TEXT="<strong>Ocultar adjuntos excepto en vistas de artículos:</strong> Seleccione esta opción para evitar mostrar los adjuntos en cualquier página de la página frontal a excepción de las vistas de artículos individuales."
ATTACH_HELP_055600_TEXT="<strong>Mostrar siempre los adjuntos en las vistas de categorías:</strong> Seleccione esta opción para mostrar siempre los adjuntos en las vistas de categorías -- independientemente de otras opciones."
ATTACH_HELP_055700_TEXT="<strong>Ocultar adjuntos en categorías:</strong> Oculta los adjuntos en cualquier vista de categoría de las categorías seleccionadas. Observe que los adjuntos se mostrarán en las categorías descendientes a menos se seleccionen de forma explícita. Para seleccionar o anular la selección de categorías sin afectar a otras, mantenga pulsada la tecla Control al pulsar con el botón izquierdo del ratón en la categoría. En la figura sólo hay seleccionada una categoría.."
ATTACH_HELP_055800_TEXT="<strong>Mostrar adjuntos a invitados:</strong> {DESCRIPTION} La URL para iniciar sesión o registrarse se puede indicar en la pestaña de opciones 'Avanzadas'."
ATTACH_HELP_055900_TEXT="<strong>Ocultar vínculo 'Añadir adjuntos':</strong> Ocultar siempre el vínculo 'Añadir adjuntos' en la portada. Ésto obliga a modificar los artículos, etc. en la portada para añadir los adjuntos (se dispondrá de un botón 'Añadir adjuntos' bajo el área de edición)."
ATTACH_HELP_057000_SUBSECTION_TITLE="Opciones avanzadas"
ATTACH_HELP_057050_TEXT="<strong>Tamaño máximo de adjunto (MB):</strong> {DESCRIPTION}. Para información sobre el incremento del límite de tamaño de carga del servidor, consulte la sección {SECT_WARN}."
ATTACH_HELP_057100_TEXT="<strong>Caracteres prohibidos en archivos cargados:</strong> Los nombres de archivo que contengan estos caracteres no se podrán cargar. Estos caracteres plantean problemas en la URL mostrada al usuario en modo 'no-seguro' por lo que están prohibidos. Estos caracteres no suelen ser un problema si se usa el modo 'seguro' ya que el nombre del archivo no se utiliza como parte de la URL presentada al usuario."
ATTACH_HELP_057200_TEXT="<strong>Estilo CSS de la lista de adjuntos:</strong> Aquí puede especificar un nombre de estilo personalizado para anular el estilo CSS por omisión de los listados de adjuntos. El nombre de estilo por omisión es 'attachmentsList'. Para más información sobre la personalización de las listas de adjuntos consulte la sección {SECT_STYLE}."
ATTACH_HELP_057300_TEXT="<strong>Modo de apertura del archivo:</strong> Es el modo en que se abrirán los vínculos a los archivos adjuntados. 'En la misma ventana' significa que el archivo se abrirá en la ventana actual del navegador. 'En una nueva ventana' significa que el archivo se abrirá en una nueva ventana. En algunos navegadores la opción 'En una nueva ventana' abrirá el adjunto en una pestaña nueva."
ATTACH_HELP_057400_TEXT="<strong>Títulos personalizados de las listas de adjuntos:</strong> Por omisión la extensión 'Adjuntos' inserta el título "_QQ_"Adjuntos:"_QQ_" sobre la lista de adjuntos de un artículo o elemento de contenido (si el artículo dispone de adjuntos). En ocasiones puede preferir usar otro término en artículos o elementos de contenido concretos. Puede especificar el término exacto que quiere utilizar artículo por artículo. Por ejemplo, si quisiera que el artículo 211 usara el título personalizado "_QQ_"Descargas:"_QQ_", añada lo siguiente a este ajuste: '211 Descargas' (sin las comillas). Ponga cada entrada en una línea nueva. Para otros tipos de elementos de contenido, utilice el formato: 'category:23 Este es el título de la categoría 23' donde 'category' puede ser el nombre de la entidad del elemento de contenido. El ejemplo anterior del artículo podía haberse escrito como 'article:211 Descargas'. Observe que una entrada sin un ID numérico al principio se aplicará a todos los elementos de contenido. Por ello es una buena costumbre situar ese tipo de excepciones en primer lugar en la lista y añadir a continuación las excepciones de títulos personalizados elemento a elemento."
ATTACH_HELP_057500_NOTE="Si quisiera cambiar los títulos de las listas de adjuntos de forma global, puede copiar la entrada de traducción 'ATTACH_ATTACHMENTS_TITLE' del archivo de traducción: {BLOCK1} en el archivo de sustituciones global: {BLOCK2}"
ATTACH_HELP_057600_NOTE="Donde qq-QQ es el código de idioma correspondiente como en-GB para el Inglés. (Si no está familiarizado con los archivos de idioma de Joomla!, localice la línea que tiene 'ATTACH_ATTACHMENTS_TITLE' en el lado izquierdo del signo '=' y la traducción a la derecha entre comillas dobles. Modifique todo lo que se encuentre a la derecha del mismo. No cambie nada la izquierda del signo '='). La razón para incluir su modificación de la traducción en el archivo global es que el primer archivo de traducción listado arrabia forma parte de la extensión Adjuntos y se actualizará si se actualiza la extensión (lo que significa que se perdería cualquier cambio que haya hecho)."
ATTACH_HELP_057700_TEXT="<strong>Tiempo de espera de comprobación de vínculos:</strong>Tiempo de espera de comprobación de vínculos (en segundos). Siempre que se añada un vínculo como adjunto, se comprueba directamente (se puede desactivar la comprobación en el formulario). Si el vínculo es accesible antes de agotar el tiempo de espera, se recupera el tamaño del archivo y otra información del vínculo. En caso contrario se utilizará información genérica. Para desactivar la comprobación, introduzca 0."
ATTACH_HELP_057800_TEXT="<strong>Superponer iconos de URL vinculada:</strong> Superponer en cada adjunto iconos de URL vinculada sobre el icono del adjunto para indicar que es una URL. Las URLs válidas se muestran con flechas y las inválidas con una línea roja sobre el icono de tipo de archivo (desde la esquina inferior izquierda hasta la superior derecha)."
ATTACH_HELP_057900_TEXT="<strong>Suprimir adjuntos obsoletos (en área administrativa):</strong> Define la opción por omisión de eliminación de adjuntos <em>obsoletos</em> en el área administrativa. En este contexto los adjuntos <em>obsoletos</em> son aquéllos adjuntados a padres sin publicar o eliminados. Puede anular ésto usando el menú desplegable 'Listar adjuntos de' encima y a la derecha de la lista de adjuntos (en la misma línea que el filtrado). Al usar el menú desplegable para controlar qué adjuntos son visibles, el sistema recuerda este ajuste hasta que se desconecta como administrador. En cuyo caso el cambio de este parámetro puede parecer que no tiene efectos. El ajuste de este parámetro entrará en funcionamiento la próxima vez que inicie sesión como administrador."
ATTACH_HELP_057940_TEXT="<strong>URL de inicio de sesión:</strong> {DESCRIPTION}"
ATTACH_HELP_057960_TEXT="<strong>URL de registro:</strong> {DESCRIPTION}"
ATTACH_HELP_058000_SUBSECTION_TITLE="Opciones de seguridad"
ATTACH_HELP_058100_TEXT="<strong>Descarga segura de adjuntos:</strong> Por omisión la extensión 'Adjuntos' almacena los archivos en un directorio de acceso público. Si elije la opción <em>segura</em>, se suprimirá el acceso público al directorio en que se almacenan los adjuntos. Los vínculos de descarga de los adjuntos en el web descargarán los archivos pero no serán vínculos directos. Ésto impedirá el acceso a menos que los usuarios dispongan de los permisos adecuados. Si no se selecciona la descarga <em>segura</em>, los vínculos a los adjuntos se mostrarán según las opciones anteriores, pero los archivos serán accesibles a todo el mundo si conocen la URL completa (incluso aunque no hayan iniciado sesión) ya que el subdirectorio será público."
ATTACH_HELP_058200_TEXT="La opción <em>segura</em> impide el acceso a los usuarios sin permisos adecuados incluso aunque conozcan la URL completa ya que esta opción impide el acceso público al subdirectorio de adjuntos. En el caso de 'adjuntos' de tipo URL se muestra el nombre de la URL, no la URL completa. Cuando un usuario con permisos adecuados intenta acceder a un adjunto de tipo URL se le redirigirá a la URL deseada. Por ello en el caso de 'adjuntos' de tipo URL hay que definir el nombre si no se quiere mostrar la URL real."
ATTACH_HELP_058300_TEXT="En modo <em>seguro</em> cualquier adjunto con nivel de acceso 'Public' puede ser visto y descargado por cualquiera."
ATTACH_HELP_058400_HINT="Si tiene problemas con nombres de archivos con caracteres Unicode debería activar la opción <strong>Descarga segura de adjuntos</strong> (sobre todo en servidores Windows)."
ATTACH_HELP_058500_TEXT="<strong>Modo de descarga segura:</strong> Esta opción controla si los archivos se deberían descargar como archivos independientes o mostrados en el navegador (si el navegador puede mostrar ese tipo de archivo). Dispone de dos opciones:"
ATTACH_HELP_058600_TEXT="<em>'En línea'</em> - En este modo los archivos que se puedan mostrar en el navegador se verán en el mismo (como los archivos de texto las imágenes)."
ATTACH_HELP_058700_TEXT="<em>'Adjunto'</em> - Con el modo 'Adjunto' los adjuntos se descargarán siempre como archivos independientes."
ATTACH_HELP_058800_TEXT="En cualquiera de los dos casos, los archivos que no se puedan mostrar en el navegador se descargarán como archivos independientes."
ATTACH_HELP_059000_SUBSECTION_TITLE="Opciones de permisos"
ATTACH_HELP_059100_TEXT="Las opciones de permisos se explican en la sección siguiente {SECT_PERMS}."
ATTACH_HELP_060000_SECTION_TITLE="Permisos de Adjuntos"
ATTACH_HELP_060100_TEXT="La extensión Adjuntos aprovecha al máximo el nuevo sistema de ACL/permisos introducido a partir de Joomla! 1.6. Ésto ofrece a los sitios web que lo utilicen una gran flexibilidad para controlar quién puede crear, modificar, eliminar y gestionar adjuntos."
ATTACH_HELP_060200_TEXT="Antes de describir los permisos ACL relacionados con Adjuntos, es importante entender un principio básico clave:"
ATTACH_HELP_060300_IMPORTANT="Todos los adjuntos se adjuntan a un artículo, categoría u otro tipo de elemento de contenido padre. La creación, modificación, eliminación o cambio de estado de un adjunto se considera una forma de modificación del elemento de contenido padre. Por ello el usuario tiene que tener permisos para modificar el elemento de contenido padre en primer lugar antes de que se comprueben los permisos específicos de Adjuntos."
ATTACH_HELP_060400_TEXT="Para cambiar los permisos de varios grupos de usuarios, inicie sesión en el área administrativa y seleccione "_QQ_"Adjuntos"_QQ_" en el menú "_QQ_"Componentes"_QQ_". Pulse el botón "_QQ_"Opciones"_QQ_" del extremo derecho de la barra de herramientas y seleccione la pestaña Permisos. Verá algo como ésto:"
ATTACH_HELP_060500_TEXT="Opciones de permisos"
ATTACH_HELP_060600_TEXT="Opciones de permisos de adjuntos. Se muestran los permisos del grupo Público."
ATTACH_HELP_060700_TEXT="Aquí tiene una descripción breve de los permisos disponibles relacionados con Adjuntos:"
ATTACH_HELP_060800_TEXT="Permiso"
ATTACH_HELP_060900_TEXT="Descripción / Observaciones"
ATTACH_HELP_061000_TEXT="Acción de la ACL"
ATTACH_HELP_062000_SUBSECTION_TITLE="Permisos por omisión"
ATTACH_HELP_062100_TEXT="Cuando se instala la extensión Adjuntos, se instalan estos permisos básicos:"
ATTACH_HELP_062200_IMPORTANT="<strong>Comportamiento básico de los permisos por omisión</strong>"
ATTACH_HELP_062300_TEXT="Los Autores (y Gestores) o superiores pueden añadir adjuntos a cualquier artículo/padre que puedan modificar"
ATTACH_HELP_062400_TEXT="Los Autores (y Gestores) o superiores pueden modificar o eliminar cualquier adjunto de cualquier artículo/padre que puedan modificar"
ATTACH_HELP_062500_TEXT="Los Editores (y Gestores) o superiores pueden publicar/despublicar adjuntos desde la página frontal."
ATTACH_HELP_062600_TEXT="Los autores no pueden publicar sus propios adjuntos."
ATTACH_HELP_062700_TEXT="Si quiere varias opciones por omisión, tendrá que modificar los permisos mediante la pestaña 'Permisos' de las opciones de Adjuntos."
ATTACH_HELP_063000_SUBSECTION_TITLE="Opciones de permisos en escenarios habituales"
ATTACH_HELP_063100_TEXT="Aquí tiene varias sugerencias sobre qué permisos definir para conseguir los comportamientos deseados:"
ATTACH_HELP_063200_TEXT="<strong>Escenario 1 - Que los autores puedan publicar sus propios adjuntos</strong>"
ATTACH_HELP_063300_TEXT="Pulse la entrada 'Autor' en las opciones de permisos. Ubique la línea 'Modificar estado de adjuntos propios', fíjela como 'Permitido' y pulse 'Guardar' para confirmar los cambios."
ATTACH_HELP_063400_TEXT="Ajustes de permisos del escenario 1"
ATTACH_HELP_063500_TEXT="<strong>Escenario 2 - Que los autores puedan modificar/eliminar sus propios adjuntos y los de nadie más</strong>"
ATTACH_HELP_063600_TEXT="Pulse la entrada 'Autor' en las opciones de permisos. Ubique las líneas 'Modificar estado de adjuntos de Artículos/Padres propios' y 'Eliminar adjuntos de Artículos/Padres propios.' y fíje ambas como 'Denegado'. Pulse 'Guardar' para confirmar los cambios."
ATTACH_HELP_063700_TEXT="Ajustes de permisos del escenario 2"
ATTACH_HELP_063800_TEXT="Ya que los autores aún disponen de permisos para modificar/eliminar sus propios adjuntos, ésto evita efectivamente que modifiquen/eliminen los adjuntos que no hayan creado, incluso aunque puedan modificar el artículo."
ATTACH_HELP_063900_TEXT="Observe que todos los grupos de usuarios derivados de Autor (p.e. Editor, Publicador, etc) también tendrán prohibida la modificación o eliminación de adjuntos de artículos/padres que no hayan creado (a partir de este permiso). Afortunadamente suelen disponer generalmente de los permisos de nivel superior 'Modificar adjuntos' y 'Eliminar adjuntos' lo que significa que podrán modificar o eliminar cualquier adjunto de cualquier artículo que puedan modificar (suponiendo que sus permisos no hayan cambiado)."
ATTACH_HELP_064000_TEXT="Si trabaja con otros escenarios comunes que crea que deberían documentarse, no dude en ponerse en contacto conmigo para que pueda actualizar esta documentación (consulte el final de esta página para información de contacto)."
ATTACH_HELP_065000_SUBSECTION_TITLE="Otras observaciones sobre los permisos"
ATTACH_HELP_065100_TEXT="Si un usuario tiene permisos para modificar el estado de sus adjuntos, podrá ver las opciones 'Publicar: Sí/No' en los formularios de adición o modificación de adjuntos. Si selecciona 'No' y guarda el adjunto, podrá verlo todavía en la portada (mientras tenga iniciada la sesión), pero la fila de dicho adjunto se sombreará en gris oscuro como indicación de que el adjunto no es público. Nadie podrá ver el adjunto sin publicar en la portada. Si el usuario quisiera cambiar el estado de publicación, puede modificar el adjunto (incluso aunque esté sombreado) y cambiar el estado."
ATTACH_HELP_070000_SECTION_TITLE="Control de visibilidad de niveles de acceso"
ATTACH_HELP_070100_TEXT="Ahora la extensión Adjuntos soporta los 'Niveles de acceso' de Joomla. Cada adjunto se puede asignar a niveles de acceso específicos tales como 'Público', 'Registrado' y 'Especial' así como a cualquier otro nivel de acceso que se haya creado en su sede. Los dos niveles básicos son:"
ATTACH_HELP_070200_TEXT="<strong>'Público'</strong> - Cualquiera que visite el sitio web podrá ver y descargar los adjuntos con un 'nivel de acceso' de tipo 'Público' si el artículo/padre es visible y ninguna otra opción de visibilidad de Adjuntos evita que se muestren los adjuntos."
ATTACH_HELP_070300_TEXT="<strong>'Registrado'</strong> - Cualquiera que haya iniciado sesión en el sitio web podrá ver y descargar los adjuntos con un 'nivel de acceso' de tipo 'Registrado' si el artículo/padre es visible y ninguna otra opción de visibilidad de Adjuntos evita que se muestren los adjuntos."
ATTACH_HELP_070400_TEXT="El efecto de otros niveles de acceso depende de los grupos asociados con el nivel de acceso."
ATTACH_HELP_070500_TEXT="La capacidad de definir el 'Nivel de acceso' de adjuntos concretos ofrece un amplio control sobre quién es capaz de ver y descargar adjuntos."
ATTACH_HELP_070600_NOTE="Supongamos que crea un nivel de acceso en su sede. Los usuarios que no sean miembros de forma explícita de los grupos asociados con el nuevo nivel de acceso no podrán asignar sus adjuntos a dicho nivel. Si modifica un adjunto como Superusuario puede llevarse la sorpresa de que el nuevo nivel de acceso no se muestre en las opciones de niveles de acceso. Si acaba de crear el nivel de acceso, tendrá que cerrar la sesión del área administrativa y volver a iniciarla para que los cambios sean visibles (debido a las cachés)."
ATTACH_HELP_080000_SECTION_TITLE="Nombre o URL"
ATTACH_HELP_080100_TEXT="Normalmente, cuando se cargan archivos (o se definen URLs) y se muestran en una lista de adjuntos, se muestra el nombre completo del archivo (o la URL completa) como vínculo para descargar el adjunto. En ocasiones el nombre (o la URL) pueden resultar demasiado largos para que el resultado se muestre agradable. En el formulario de carga hay otro campo denominado "_QQ_"Nombre o URL"_QQ_" en el que quien esté cargando el archivo puede incluir un nombre (o URL) o etiqueta alternativa a mostrar en vez del nombre de archivo (o URL) completo. Por ejemplo, se podría añadir una abreviatura del nombre del archivo, El campo se puede modificar en el área administrativa al modificar los adjuntos. Observación: En las opciones de Adjuntos existe una llamada "_QQ_"Longitud máxima de nombre de archivo o URL"_QQ_". Se puede definir para que recorte de forma automática los nombres de archivos mostrados; el nombre de archivo resultante se almacenará en el campo "_QQ_"Nombre o URL"_QQ_"."
ATTACH_HELP_090000_SECTION_TITLE="Adjuntado de URLs"
ATTACH_HELP_090100_TEXT="Además de archivos, la extensión 'Adjuntos' puede 'adjuntar' URLs a los elementos de contenidos. Cuando abre un cuadro de diálogo "_QQ_"Añadir adjunto"_QQ_", se puede ver un botón etiquetado como "_QQ_"Introduzca en su lugar una URL"_QQ_". Si lo pulsa obtendrá un campo de entrada para una URL y verá dos opciones:"
ATTACH_HELP_090200_TEXT="<strong>¿Comprobar existencia de la URL?</strong> - Para determinar el tipo de archivo de la URL (para seleccionar un icono adecuado), el código consulta al servidor información básica sobre el archivo incluyendo el tipo y el tamaño. En ocasiones el servidor no responderá a estas peticiones incluso aunque la URL sea válida. Por omisión Adjuntos no aceptará URLs que no se hayan comprobado en el servidor. Pero si sabe que la URL es válida, puede desactivar esta opción y obligar a que 'Adjuntos' utilice la URL --pero no se garantiza que el tipo de archivo o el tamaño sean los correctos--. Observe que se consultará al servidor se seleccione esta opción o no."
ATTACH_HELP_090300_TEXT="<strong>¿URL relativa?</strong> - Habitualmente se introducirán las URLs con el prefijo 'http...' para indicar una URL completa de sitio web. Si quisiera apuntar a archivos o comandos relativos a su propia instalación de Joomla!, utilice la opción '¿URL relativa?. En este caso tendrá que fijar la opción '¿Comprobar existencia de la URL?' como No."
ATTACH_HELP_090400_TEXT="Las URLs se muestran con el icono del tipo de archivo y con una flecha superpuesta (indicando que se trata de un vínculo correcto) o una línea roja en diagonal (indicando que no se ha podido comprobar). Cuando modifica una URL puede cambiar si el vínculo es válido o no para obtener el icono superpuesto que desee. Observe también que los iconos superpuestos se pueden desactivar completamente mediante el parámetro general <strong>Superponer iconos de URL vinculada</strong>. Hay varios comandos de utilidad relacionados con las URLs (y los archivos) en el botón "_QQ_"Utilidades"_QQ_" en el área administrativa."
ATTACH_HELP_100000_SECTION_TITLE="¿A qué se puede adjuntar los archivos?"
ATTACH_HELP_100100_TEXT="Además de adjuntar archivos o URLs a los artículos, se puede adjuntar archivos o URLs a otros tipos de elementos de contenido tales como las descripciones de Categorías (consulte a continuación). Si se instalan complementos adecuados de 'Adjuntos', se pueden adjuntar archivos o URLs a una amplia variedad de elementos de contenido tales como perfiles de usuario, descripciones de productos de fichas de venta, etc. Básicamente cualquier elemento de contenido que se muestre en el área pública y utilice el evento de contenido {ONCONTENTPREPARE} permite alojar adjuntos (si se ha instalado un complemento de 'Adjuntos' adecuado). Los elementos de contenido que invoquen los eventos de contenido son habitualmente elementos que tienen contenido o descripciones visualizables (como los artículos)."
ATTACH_HELP_100200_WARNING="Los adjuntos de categorías śolo se mostrarán si el parámetro básico 'Descripción' está definido como <em>Mostrar</em> (en el editor de menús) Y la descripción de la categoría no está vacía."
ATTACH_HELP_100300_TEXT="Si quisiera saber más sobre cómo desarrollar un complemento de 'Adjuntos' dispone de un manual en el sitio web de 'Adjuntos':"
ATTACH_HELP_100400_TEXT="Sitio web de Adjuntos (http://jmcameron.net/attachments)"
ATTACH_HELP_100500_WARNING="El Manual de creación de complementos de Adjuntos se ha actualizado para Joomla 2.5 y 3.x, pero no se ha probado ni revisado a conciencia. ¡Envíeme cualquier sugerencia sobre cómo perfeccionar el manual!"
ATTACH_HELP_110000_SECTION_TITLE="Estilo CSS de la lista de adjuntos"
ATTACH_HELP_110100_TEXT="La lista de adjuntos del área pública se construye mediante un 'div' especial que contiene una tabla con los adjuntos. La tabla tiene asociadas varias clases CSS que ofrecen al desarrollador del sitio web la flexibilidad de personalización del aspecto de la tabla. Consulte los ejemplos en el archivo CSS del complemento de Adjuntos (en <strong>media/com_attachments/css/attachments_list.css</strong>). Si quisiera cambiar el estilo copie los estilos originales al final del archivo y renombre 'attachmentsList' en la parte copiada a algo diferente de su elección. Modifique los parámetros de 'Adjuntos' (en el Gestor del componente) y cambie el parámetro <em>Estilo CSS de la lista de adjuntos</em> al nuevo nombre de clase. Luego modifique a su gusto las definiciones de clases de la zona copiada. Este método le permitirá volver rápidamente al estilo original devolviendo al parámetro del complemento <em>Estilo CSS de la lista de adjuntos</em> el valor por omisión 'attachmentsList'. Ésto también tiene la ventaja de que la sección de estilos modificados se puede copiar a un archivo y restaurada fácilmente cuando se actualiza una nueva versión de 'Adjuntos'. Ésto también se podría hacer mediante un comando CSS &#64;import. Observe que estos cambios se perderán la próxima vez que actualize Adjuntos."
ATTACH_HELP_110200_TEXT="<strong>Cambio de estilo CSS mediante sustitución de plantillas:</strong> Una forma mejor de cambiar el estilo CSS es usar sustitución de plantillas. Copie el archivo CSS que desea modificar al área de sustitución CSS de la plantilla. Por ejemplo, para cambiar el formato de la lista de adjuntos base, copie:"
ATTACH_HELP_110300_TEXT="donde 'TEMPLATE' debería sustituirse por el nombre de directorio de su plantilla. Entonces puede modificar el archivo CSS copiado como quiera. La ventaja de esta aproximación es que cuando actualice la extensión Adjuntos no perderá los cambios de este archivo (ya que no es un archivo controlado por la extensión Adjuntos). Puede sustituir cualquiera de los archivos CSS mediante este método."
ATTACH_HELP_120000_SECTION_TITLE="Iconos de tipos de archivos"
ATTACH_HELP_120100_TEXT="La extensión 'Adjuntos' añade un icono delante del cada adjunto en la lista de adjuntos. Si quisiera añadir un tipo de icono nuevo, siga estos pasos:"
ATTACH_HELP_120200_TEXT="Añada un icono adecuado en el directorio 'media/attachments/icons', si todavía no lo hay"
ATTACH_HELP_120300_TEXT="Modifique el archivo 'components/com_attachments/file_types.php' y añada una línea adecuada a la matriz estática <strong>attachments_icon_from_file_extension</strong> que vincula cada extensión de archivo con un nombre de icono (en el interior del directorio media/com_attachments/images/file_icons). Si ésto no funciona, tendrá que añadir una línea adecuada a la matriz 'attachments_icon_from_mime_type'."
ATTACH_HELP_120400_TEXT="No olvide guardar copias del archivo de icono y del archivo file_types.php actualizado en algún lugar fuera de los directorios del sitio web antes de actualizar la versión de 'Adjuntos' en el futuro."
ATTACH_HELP_120500_TEXT="<strong>OBSERVACIÓN:</strong>. Si quisiera preservar los archivos de iconos de tipos de archivos personalizados cuando se actualice la extensión Adjuntos, puede copiarlos al área de sustitución de imágenes de la plantilla ('templates/TEMPLATE/images/com_attachments/file_types' donde 'TEMPLATE' se debería sustituir por el nombre de carpeta de su plantilla). Ésto se puede utilizar para conservar archivos de iconos personalizados o nuevos así como para sustituirlos por otros de su elección."
ATTACH_HELP_130000_SECTION_TITLE="Comandos de la utilidad administrativa"
ATTACH_HELP_130100_TEXT="En el área administrativa se dispone de varios comandos de utilidad para Administradores. Son los siguientes:"
ATTACH_HELP_130200_TEXT="<strong>Desactivar desinstalación de la tabla MySQL de Adjuntos:</strong> Normalmente, cuando se desinstala la extensión Adjuntos, se elimina también la tabla que contiene información sobre los adjuntos. Si quisiera mantener estos datos al desinstalar Adjuntos, ejecute este comando. Tras desinstalar la extensión la tabla se adjuntos se mantendrá."
ATTACH_HELP_130300_TEXT="<strong>Reinstalar Reglas por omisión o permisos de adjuntos:</strong> Cuando se instala la extensión Adjuntos, el instalador añade varias reglas de permisos de adjuntos por omisión para que los permisos personalizados añadidos a la extensión funcionen de forma similar a los permisos habituales. Si reinstala o actualiza Joomla! se perderán estas reglas de permisos por omisión. Ejecutando este comando podrá regenerarlas."
ATTACH_HELP_130400_TEXT="<strong>Regenerar nombres de archivos adjuntos:</strong> Este comando es muy útil si traslada (migra) sus adjuntos de un ordenador a otro. La vía de acceso completa de cada adjunto se conserva en la base de datos y se denomina "_QQ_"system filename"_QQ_". Si traslada los adjuntos de un sistema a otro, lo más probable es que esta información de ruta sea incorrecta. Puede ejecutar este comando para regenerar todos los nombres de archivo del sistema de todos los adjuntos."
ATTACH_HELP_130500_TEXT="El comando de utilidad para "_QQ_"Regenerar nombres de archivos adjuntos"_QQ_" funciona en la migración de servidores Windows a Linux. También funciona en la migración de servidores Linux a Windows con la salvedad de algunos problemas potenciales:"
ATTACH_HELP_130600_TEXT="Al copiar los archivos al servidor Windows tiene que comprobar que el servidor web de Joomla! tenga permisos de escritura en el directorio de adjuntos (normalmente 'atachments') y todos los archivos que contenga."
ATTACH_HELP_130700_TEXT="Puede encontrar problemas al trasladar archivos que contengan caracteres Unicode en el nombre de archivo ya que el software de archivado/desarchivado tiene problemas con los nombres de archivo Unicode (en el lado Windows). Puede que tenga que guardar individualmente esos archivos, eliminar los adjuntos correspondientes y volver a adjuntarlos."
ATTACH_HELP_130800_TEXT="<strong>Eliminar espacios de los nombres de archivos:</strong> Puede ejecutar este comando para sustituir en el nombre de archivo todos los espacios por caracteres de subrayado en todos los archivos adjuntos. Ésto puede que sea necesario en algunos sistemas. Si trabaja en modo 'Seguro' ésto no debería hacer falta."
ATTACH_HELP_130900_TEXT="<strong>Actualizar tamaños de archivo:</strong> Esta orden recalculará los tamaños de archivos de todos los adjuntos."
ATTACH_HELP_131000_TEXT="<strong>Comprobar la existencia de los archivos adjuntos:</strong> Este comando se puede usar para comprobar en todos los adjuntos que cada archivo exista. Se enumerarán los archivos no encontrados."
ATTACH_HELP_131100_TEXT="<strong>Validar URLs:</strong> Los adjuntos de URL conservan información sobre la validez de la URL indicada. Este comando comprobará cada adjunto de URL y su validez y actualizará la información de validez del adjunto."
ATTACH_HELP_131200_NOTE="A veces, al ejecutar uno de los comandos de utilidad En el área administrativa, obtendrá una advertencia sobre que el navegador tenga que reenviar la petición. Ésto es seguro así que pulse [Aceptar] y el comando se ejecutará."
ATTACH_HELP_140000_SECTION_TITLE="Advertencias"
ATTACH_HELP_140100_TEXT="<strong>Si tiene adjuntos sensibles o privados, ¡utilice la opción *Descarga segura de adjuntos*!</strong> Si no la utiliza, los adjuntos se almacenan en un subdirectorio público y son accesibles para cualquiera que conozca su URL completa (incluso aunque no hayan iniciado sesión). La opción <em>segura</em> impide el acceso a cualquiera que no disponga de los permisos adecuados (determinados por las opciones anteriores). Consulte las consideraciones sobre la opción <em>Descarga segura de adjuntos</em> para más detalles."
ATTACH_HELP_140200_TEXT="Cada vez que se carga un archivo se comprueba la existencia del subdirectorio de cargas y se crea si no existiera. Por omisión el subdirectorio de archivos cargados es 'attachments' en el directorio raíz de los archivos del sitio web. El nombre del subdirectorio se puede cambiar mediante la opción 'Subdirectorio de carga de archivos'. Si la extensión 'Adjuntos' es incapaz de crear el subdirectorio de cargas, tendrá que crearlo de forma manual (y puede que encuentre problemas para cargar archivos). Asegúrese de definir los permisos adecuados en el subdirectorio para cargar los archivos. En el mundo Unix/Linux, será probablemente algo como 775. Observe que el proceso de crear el subdirectorio puede fallar si la raíz de los archivos de su sitio web tiene permisos que impidan que el servidor web (y PHP) creen directorios. Tendrá que flexibilizar los permisos de forma temporal para permitir la creación del subdirectorio al cargar adjuntos."
ATTACH_HELP_140300_TEXT="Si esta extensión no le permite cargar tipos específicos de archivos (como archivos zip), tenga en cuenta que la extensión respeta las restricciones incluidas en el Gestor de medios con respecto a los archivos que se pueden cargar. Ésto es así para evitar la carga de tipos de archivos potencialmente nocivos como los archivos html o php. El administrador puede actualizar los ajustes del Gestor de medios para añadir tipos de archivos específicos acudiendo a las "_QQ_"Opciones globales"_QQ_" en el menú "_QQ_"Sitio"_QQ_", seleccionando la pestaña "_QQ_"Sistema"_QQ_" y añadiendo las extensiones de archivo y tipos mime adecuados a las listas de la sección "_QQ_"Gestor de medios"_QQ_"."
ATTACH_HELP_140400_TEXT="Si no puede ver los adjuntos en el área pública, puede ser por diversas razones:"
ATTACH_HELP_140500_TEXT="El adjunto no está publicado. Puede cambiar su estado en la página de gestión de Adjuntos en el área administrativa."
ATTACH_HELP_140600_TEXT="El artículo o elemento de contenido padre no está publicado."
ATTACH_HELP_140700_TEXT="El nivel de acceso del adjunto se ha definido como 'Registrado' (o algún otro nivel de acceso distinto de 'Público') y no está conectado al área pública o se ha definido como 'Especial' (o cualquier otro nivel de acceso no-estándar) y el usuario que accede a la página no tiene permisos para ver elementos con ese nivel de acceso. Corríjalo modificando los adjuntos involucrados y cambiando sus niveles de acceso a valores apropiados. Puede desear activar la opción '{DEFACCLEVEL}' de las opciones de Adjunos para asegurarse de que los nuevos adjuntos se creen con un nivel de acceso adecuado."
ATTACH_HELP_140800_TEXT="No se ha activado el complemento 'Contenido - Adjuntos'. Utilice el gestor de complementos para activarlo."
ATTACH_HELP_140900_TEXT="En el complemento 'Contenido - Adjuntos' (en el Gestor de complementos), el nivel de acceso no es 'Público'."
ATTACH_HELP_141000_TEXT="Si su sitio usa cachés, prueba a limpiar las cachés y actualizar la página."
ATTACH_HELP_141100_TEXT="Si no ve los adjuntos de una descripción de categoría en una vista blog de categoría y está usando una plantilla personalizada, puede hacer falta realizar una pequeña modificación en la plantilla. No dude en contactar con el autor para solicitar ayuda sobre este problema (consulte la información de contacto en la parte inferior de esta página). Ésto ya no es un problema en Joomla! 2.5.10 o posteriores."
ATTACH_HELP_141200_TEXT="Si se encuentra con limitaciones del tamaño de los archivos que intenta cargar, pruebe a incluir las líneas siguientes en el archivo .htaccess de la raíz de su instalación de Joomla!:"
ATTACH_HELP_141300_TEXT="Donde puede cambiar el valor 32M (megabytes) por el que desee como tamaño máximo de archivo cargado."
ATTACH_HELP_141400_TEXT="'Adjuntos' ahora soporta el 'adjuntado' de URLs a elementos de contenido. Si su servidor es Windows Vista y encuentra problemas adjuntando URLs que incluyan {LOCALHOST}, se trata de un problema conocido relacionado con conflictos entre IPv4 y IPv6. Para corregirlo modifique el archivo:"
ATTACH_HELP_141500_TEXT="Comente la línea que tiene {IPV6HOST1}. Observe que {HOSTS} es un archivo oculto del sistema y quizás tenga que modificar sus opciones de carpetas para mostrar archivos ocultos y poder verlo y modificarlo."
ATTACH_HELP_141600_TEXT="Si encuentra dificultades para adjuntar archivos con caracteres Unicode (tales como los caracteres Rusos/Cirílicos), defina la opción <em>Descarga segura de adjuntos</em> como 'Sí'. Los nombres de archivos con caracteres Unicode deberían funcionar correctamente en servidores Linux tanto en modo seguro como en modo no-seguro, pero no siempre funcionan adecuadamente en servidores Windows si se usa el modo no-seguro."
ATTACH_HELP_141700_TEXT="'Adjuntos' ahora soporta el adjuntado de archivos a artículos mientras éstos se crean en el Editor de artículos. Sólo hay una limitación al respecto. Los nuevos adjuntos están en un estado de "_QQ_"limbo"_QQ_" tras cargar el archivo y antes de que el artículo se haya guardado por primera vez. Durante este (deseablemente breve) periodo en el limbo, los adjuntos nuevos se identifican sólo por el id de usuario. Por ello si más de una persona usa la misma cuenta de usuario y crea artículos y añade adjuntos al mismo tiempo, no se puede garantizar que los archivos adjuntados acaben en el artículo correcto."
ATTACH_HELP_141800_TEXT="La extensión 'Adjuntos' 3 dispone de unos foros de 'Ayuda' y de 'Preguntas frecuentes' alojados en el sitio web joomlacode.org Si se encuentra con problemas no descritos en esta página de ayuda, consulte los foros. (Envíe las consultas mediante el formulario 'Ayuda'. Añadiré las preguntas frecuentes a la sección de 'Preguntas frecuentes'):"
ATTACH_HELP_141900_TEXT="Foros de Adjuntos en {FORUMS}"
ATTACH_HELP_150000_SECTION_TITLE="Actualizando"
ATTACH_HELP_150100_TEXT="La actualización es muy simple. Puede hacerlo de dos formas:"
ATTACH_HELP_150200_TEXT="Instale simplemente la nueva versión de 'Adjuntos'. No hace falta desinstalar la versión anterior. No tiene que hacer nada para conservar los adjuntos antiguos. Simplemente instale la nueva versión y todo se actualizará apropiadamente."
ATTACH_HELP_150300_TEXT="<strong>Recomendada:</strong>: Una de las nuevas excelentes características de Joomal 2.5 y posteriores es el actualizador de extensiones. Vaya al Gestor de extensiones en el área administrativa y pulse la pestaña 'Actualizar'. Pulse el botón 'Purgar la caché' de la barra de herramientas y luego 'Buscar actualizaciones'. Si existe una nueva versión de Adjuntos, se mostrará. Podrá seleccionar la versión y pulsar el botón 'Actualizar' de la barra de herramientas para instalar la nueva versión. ¡Ésto permite mantener actualizada la extensión de forma muy simple!"
ATTACH_HELP_160000_SECTION_TITLE="Desinstalando"
ATTACH_HELP_160100_TEXT="Si quisiera conservar sus adjuntos, haga una copia del directorio {ATTACH_DIR} en la raiz de la instalación de Joomla! y copie la tabla {ATTACH_TBL} de la base de datos (tendrá que determinar el prefijo '#_' de los nombres de tabla en su sistema). Si pretende volver a realizar la instalación enseguida, consulte el comando <strong>'{DISABLE_SQL}'</strong> en la sección {SECT_UTILS} para evitar que se elimine la tabla de adjuntos de la base de datos al desinstalar la extensión."
ATTACH_HELP_160200_TEXT="Si no quisiera conservar los adjuntos existentes, elimínelos todos en primer lugar (en el área administrativa). Tras desinstalar la extensión Adjuntos, elimine el directorio 'attachments' de la raiz de la instalación de Joomla!"
ATTACH_HELP_160300_TEXT="Para desinstalar la extensión Adjuntos, vaya a la pestaña 'Gestionar' de la página del Gestor de extensiones (en el menú 'Extensiones'). <strong>Seleccione SÓLO el elemento</strong>:"
ATTACH_HELP_160400_TEXT="Paquete: Adjuntos para Joomla 2.5+"
ATTACH_HELP_160500_TEXT="y pulse el botón 'Desinstalar' de la barra de herramientas (el número de versión de Joomla! puede variar). Ésto desinstalará el componente Adjuntos y todos los complementos asociados."
ATTACH_HELP_170000_SECTION_TITLE="Migración de Adjuntos desde Joomla 1.5 a Joomla 2.5+ o 3.x"
ATTACH_HELP_170100_TEXT="Para migrar los adjuntos de un sitio con Joomla 1.5 a uno con Joomla 2.5 (o 3.x), siga el procedimiento descrito aquí en los vínculos de migración:"
