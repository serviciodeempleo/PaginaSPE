ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Títulos personalizados usados en las listas de adjuntos. Para renombrar el título 'Adjuntos' sobre la lista de adjuntos de un artículo o elemento de contenido concreto, use este formato (una entrada por línea, donde el id es el número del artículo, ej.: 23 Nuevo Título:). Omita el número de artículo para cambiar el título por omisión de los listados de adjuntos para todos los artículos. Observe que ésto puede o no estar soportado para cualquier tipo de elemento de contenido distinto de los artículos. Para ellos añada el nombre de la entidad padre y dos puntos antes del ID del elemento para evitar ambigüedades, ej.: 'category:23 Descargas de categorías:'."
